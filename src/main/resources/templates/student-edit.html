<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Редагування студента</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Редагування інформації про студента</h1>
    <div th:each="stud : ${student}">
        <form method="post">
            <input type="text" th:value="${stud.name}" name="name" placeholder="Введіть ім'я" class="form-control"><br>
            <input type="text" th:value="${stud.email}" name="email" placeholder="Введіть нову поштову скриньку" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновити</button>
        </form>
    </div>


</div>

</body>
</html>
