<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Додати студента</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Додавання нового студента</h1>
    <form action="/students/add" method="post">
        <input type="text" name="name" placeholder="Введіть ім'я" class="form-control"><br>
        <input type="text" name="email" placeholder="Введіть поштову скриньку" class="form-control"><br>
        <button type="submit" class="btn btn-success">Додати студента</button>
    </form>
</div>


</body>
</html>
