<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Список студентів</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Студенти</h1>
    <div th:each="student : ${students}" class="alert alert-info mt-2">
        <h3 th:text="${student.name}"/>
        <p th:text="${student.email}"/>
        <a th:href="'/students/' + ${student.id}" class="btn btn-warning">Детальніше</a>
    </div>
</div>


</body>
</html>
